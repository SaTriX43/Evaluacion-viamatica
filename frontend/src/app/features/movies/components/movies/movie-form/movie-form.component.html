<div>
  <h2 class="text-xl font-bold mb-4">{{ movieId === null ? 'Crear Nueva Película' : 'Editar Película' }}</h2>

  <form [formGroup]="movieForm" (submit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
        Nombre
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="nombre"
        type="text"
        formControlName="nombre"
        placeholder="Nombre de la Película"
      >
      </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="duracion">
        Duración (minutos)
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="duracion"
        type="number"
        formControlName="duracion"
        placeholder="Duración en minutos"
      >
       </div>

    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
        [disabled]="movieForm.invalid"
      >
        {{ movieId === null ? 'Guardar Película' : 'Actualizar Película' }} </button>
      <button
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
        type="button"
        (click)="onCancel()"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
