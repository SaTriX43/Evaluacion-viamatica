<div
  class="bg-slate-100 overflow-y-scroll w-screen h-screen antialiased text-black selection:bg-blue-600 selection:text-white"
>
  <div class="flex flex-col relative w-screen">
    <div
      id="menu"
      class="bg-gray-900 min-h-screen z-10 text-slate-300 w-64 fixed left-0 h-screen overflow-y-scroll"
    >
      <div id="logo" class="my-4 px-6">
        <h1 class="text-lg md:text-2xl font-bold text-white">
          Prueba<span class="text-blue-500"> Viamatica</span>.
        </h1>
      </div>
      <div id="nav" class="w-full px-6">
        <a
          [routerLink]="['dashboard']"  #dashboardLink="routerLinkActive"
          routerLinkActive="bg-blue-800"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div></div>
          <div class="flex flex-col">
            <span class="text-lg font-bold leading-5 text-white"
              >Dashboard</span
            >
            <span class="text-sm text-white/50 hidden md:block"
              >Data Overview</span
            >
          </div>
        </a>

        <a
          [routerLink]="['assign']" #assignLink="routerLinkActive"
          routerLinkActive="bg-blue-800"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div></div>
          <div class="flex flex-col">
            <span class="text-lg font-bold leading-5 text-white"
              >Assign</span
            >
            <span class="text-sm text-white/50 hidden md:block"
              >asignar</span
            >
          </div>
        </a>

        <a
          [routerLink]="['movies']" #moviesLink="routerLinkActive"
          routerLinkActive="bg-blue-800"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div></div>
          <div class="flex flex-col">
            <span class="text-lg font-bold leading-5 text-white"
              >Movies</span
            >
            <span class="text-sm text-white/50 hidden md:block"
              >movies</span
            >
          </div>
        </a>

        <a
          [routerLink]="['rooms']" #roomsLink="routerLinkActive"
          routerLinkActive="bg-blue-800"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
        >
          <div></div>
          <div class="flex flex-col">
            <span class="text-lg font-bold leading-5 text-white"
              >Rooms</span
            >
            <span class="text-sm text-white/50 hidden md:block"
              >rooms</span
            >
          </div>
        </a>
      </div>
    </div>

    <div id="content" class="flex-grow p-6 md:p-12" style="margin-left: 256px;">
      <router-outlet></router-outlet>
      </div>
  </div>
</div>
